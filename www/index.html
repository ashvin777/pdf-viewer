<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <title>AngularJS PDFJS Directive</title>
  <link rel="stylesheet" href="style.css">
  <script src="js/lib/jquery.min.js" type="text/javascript"></script>
  <script src="js/lib/jquery.panzoom.min.js"></script>
  <style type="text/css">
    body {
      background: #F5FCFF;
      color: #333666;
    }

    section {
      text-align: center;
      margin: 50px 0;
    }

    .panzoom-parent {
      border: 2px solid #333;
    }

    .panzoom-parent .panzoom {
      border: 2px dashed #666;
    }

    .buttons {
      margin: 40px 0 0;
    }
  </style>
</head>

<body ng-app="App">

  <section>
    <h1>Panning and zooming with CSS3</h1>
    <div class="parent" style="overflow: hidden; position: relative;">
      <div class="panzoom" style="transform: matrix(1.95, 0, 0, 1.95, -213.134, 316.372); transform-origin: 50% 50% 0px; cursor: move; transition: none;" ng-controller="DocCtrl">
        <!-- <iframe src="http://mozilla.github.io/pdf.js/web/viewer.html" ></iframe>
          <img src="http://blog.millermedeiros.com/wp-content/uploads/2010/04/awesome_tiger.svg" width="900" height="900"> -->
        <ng-pdf template-url="partials/viewer.html" canvasid="pdf" scale="page-fit" page=13></ng-pdf>
      </div>
    </div>
    <div class="buttons">
      <button class="zoom-in">Zoom In</button>
      <button class="zoom-out">Zoom Out</button>
      <input type="range" class="zoom-range" step="0.05" min="0.3" max="6">
      <button class="reset">Reset</button>
    </div>
    <script>
      (function() {
        var $section = $('section').first();
        $section.find('.panzoom').panzoom({
          $zoomIn: $section.find(".zoom-in"),
          $zoomOut: $section.find(".zoom-out"),
          $zoomRange: $section.find(".zoom-range"),
          $reset: $section.find(".reset")
        });
      })();
    </script>
  </section>

  <script src="js/lib/pdf.js"></script>
  <script src="js/lib/angular.min.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
